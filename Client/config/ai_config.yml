# GYscan AI功能配置文件
# 该文件包含AI功能的所有配置选项
# 详细文档请参考项目说明

# 服务提供商配置
# 支持的提供商: ollama, openai, azure, anthropic, deepseek
provider: ollama
model: llama3.1
# API密钥（云服务必填，本地Ollama服务设置为false）
api_key: false
# API基础URL（必须包含版本路径）
base_url: http://127.0.0.1:11434/

# 请求配置
# 请求超时时间（秒）
timeout: 300
# 最大重试次数
max_retries: 5
# 重试延迟（秒）
retry_delay: 5

# 模型参数配置
# 生成文本的温度参数（控制随机性，0-2）
temperature: 0.70
# 核采样参数（0-1）
top_p: 0.90
# 最大生成tokens数
max_tokens: 4096

# 功能开关配置
# 是否启用详细日志
enable_logging: true
# 是否启用沙箱模式，限制工具执行权限
enable_sandbox: true
# 是否使用流式响应
stream: true

# 报告配置
# 报告格式（支持: html, json）
report_format: html

# 工具配置
# 工具执行超时时间（秒）
tool_timeout: 120

# Azure相关配置
azure_api_version: 2024-02-15-preview
organization: ""

# 系统工具映射
# 标记系统中可用的安全工具，由系统自动检测和更新
tool_mapping:
  joomscan: true
  msfconsole: true
  exploitdb: false
  nmap: true
  curl: true
  sqlmap: true
  nikto: true
  dirb: true
  whatweb: true
  whois: true
  openssl: true
  hydra: true
  gobuster: true
  wfuzz: true
